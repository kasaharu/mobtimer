<div class="mobbing">
  <div class="counter" *ngIf="countdownValue$ | async as time; else defaultCount">
    <div>{{ time | displayingTime }}</div>
  </div>
  <ng-template class="counter" #defaultCount>00:00</ng-template>
  <button class="button" *ngIf="readyMobbing$ | async" (click)="startMobbing()">Start</button>
  <button class="button" *ngIf="isMobbing$ | async" (click)="pauseMobbing()">Pause</button>
  <button class="button" *ngIf="pausedMobbing$ | async" (click)="resumeMobbing()">Resume</button>
</div>

<div class="mob-timer">
  <app-timer [mobTime]="mobTime$ | async" (changeTime)="changeTime($event)" class="mob-timer-item-timer"></app-timer>
  <app-members
    [members]="mobMembers$ | async"
    (addMember)="addMember($event)"
    (deleteMember)="deleteMember($event)"
    class="mob-timer-item-members"
  ></app-members>
</div>
