<div *ngIf="mobtimer$ | async as mobtimer" class="mob-timer">
  <app-timer [mobTime]="mobtimer.mobTime" (changeTime)="changeTime($event)" class="mob-timer-item-timer"></app-timer>
  <app-members [members]="mobtimer.mobMembers" (addMember)="addMember($event)" class="mob-timer-item-members"></app-members>
</div>
<button class="start-button">Start Mobbing</button>
