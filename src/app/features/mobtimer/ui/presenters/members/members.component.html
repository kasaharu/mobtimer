<div class="label">Members</div>

<form class="form" [formGroup]="newMember">
  <input class="input" type="text" formControlName="name" />
  <button class="add-button" type="submit" (click)="clickAddButton()">追加</button>
</form>

<div class="member-list">
  <div class="member-label" *ngFor="let member of members">
    <div>{{ member }}</div>
    <button class="delete-button">x</button>
  </div>
</div>
